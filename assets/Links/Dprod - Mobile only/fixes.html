<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-main {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-auto-flow: row;
      }
      .container-max {
        width: 500px;
        height: 400px;
        background-color: blue;
        margin: 20px;
        grid-column: span 3;
      }
      .container {
        margin: 20px;
        width: 400px;
        height: 350px;
        background-color: red;
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="grid-main">
      <div class="container-max"></div>
      <div class="container-max"></div>
      <div class="container"></div>
      <div class="container"></div>
      <div class="container"></div>
      <div class="container"></div>
      <div class="container"></div>
    </div>
  </body>
</html>
